{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}


<h2>Тема: {{topic.title}}</h2>

{% if latest_questions %}
    <ul>
    {% for question in latest_questions %}
        <li><a href="{% url 'get_question' question.id %}">{{ question.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No active questions.</p>
{% endif %}

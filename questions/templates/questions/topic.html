<h2>Тема: {{topic.title}}</h2>
<h3>Последние вопросы:</h3>
{% if latest_questions %}
    <ul>
    {% for question in latest_questions %}
        <li><a href="{% url 'get_question' question.id %}">{{ question.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No active questions.</p>
{% endif %}

<h3>Задать вопрос:</h3>

<form action="{% url 'new_question' %}" method="post">
    {% csrf_token %}
    {{ question_form.as_p }}
    <input type="submit" value="Задать вопрос">
</form>
